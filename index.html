<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css">
    <title>Pricing Cards</title>
</head>
<body>
    <div class="container" style="border-style: dotted;">
        <div class="row justify-content-center mt-4">
            <div class="col-md-6 m-2" style="max-width: 20rem;">
                <div class="card shadow">
                    <div class="card-body">
                        <div>
                            <h3 class="card-title">Free</h3>
                            <p>For Freelancers</p>
                            <h1>$0</h1>
                        </div>
                        
                        <div class="vstack gap-2 mt-4 ms-2">
                            <div><i class="bi bi-check2-circle"></i>
                                Single User</div>
                            <div><i class="bi bi-check2-circle"></i>    10 Downloads Per Month</div>
                            <div><i class="bi bi-check2-circle"></i>
                                Faster Files</div>
                            <div><i class="bi bi-check2-circle"></i>
                                25 Custom Packs</div>
                        </div>

                        <div class="d-grid mt-5">
                            <button class="btn btn-dark btn-sm rounded-5">Subscribe</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6 m-2" style="max-width: 20rem;">
                <div class="card text-bg-dark shadow">
                    <div class="card-body">
                        <div>
                            <h3 class="card-title">Pro</h3>
                            <p>For Agencies</p>
                            <h1>$100</h1>
                        </div>
                        <div class="vstack gap-2 mt-4 ms-2">
                            <div><i class="bi bi-check2-circle"></i>
                                Unlimited User</div>
                            <div><i class="bi bi-check2-circle"></i>    Unlimited Downloads</div>
                            <div><i class="bi bi-check2-circle"></i>
                                Fully-Editable Files</div>
                            <div><i class="bi bi-check2-circle"></i>
                                200+ Custom Packs</div>
                        </div>
                    
                        <div class="d-grid mt-5">
                            <button class="btn btn-light btn-sm rounded-5">Subscribe</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
