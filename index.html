<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Pricing Cards</title>
</head>
<body>
    <div class="container" style="border-style: dotted;">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 m-4" style="max-width: 20rem;">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title">Free</h3>
                        <p>For Freelancers</p>
                        <h1>$0</h1>
                        <div class="mt-4">
                            <ul>
                                <li>Single User</li>
                                <li>10 Downloads Per Month</li>
                                <li>Faster Files</li>
                                <li>25 Custom Packs</li>
                            </ul>
                        </div>
                        <div class="d-grid v-stack mt-5">
                            <button class="btn btn-dark btn-sm">Subscribe</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-bg-dark col-12 col-md-6 m-4" style="max-width: 20rem;">
                <div class="card text-bg-dark shadow">
                    <div class="card-body">
                        <div>
                            <h3 class="card-title">Pro</h3>
                            <p>For Agencies</p>
                            <h1>$100</h1>
                        </div>
                        <div class="mt-4">
                            <ul>
                                <li>Unlimited User</li>
                                <li>Unlimited Downloads</li>
                                <li>Fully-Editable Files</li>
                                <li>200+ Custom Packs</li>
                            </ul>
                        </div>
                    
                        <div class="d-grid v-stack mt-5">
                            <button class="btn btn-light btn-sm">Subscribe</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
